<!DOCTYPE html>
<html lang="ca">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Refugi Lobita - Registre d'usuaris</title>
  <!-- Enllaços CSS -->
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/contacte.css">
  <!-- Favicon -->
  <link rel="icon" href="/imatges/logopetitIcon.ico" type="image/x-icon">
  <!-- Enllaços bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- reCAPTCHA-->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>
  <header id="header" class="container-fluid">
      <!--El header es col·loca des del js-->
  </header>
  <main class="rosa">
    <div class="portada">
      <div class="container-fluid">
        <div id="espaiNav"></div>
        <section id="secContacte" class="fondoRosa text-center p-4">
          <h1 class="mb-4"><i class="fa-regular fa-address-book"></i> Registre d'usuaris <i class="fa-regular fa-address-book"></i></h1>
          <p class="fw-bold">
            Vols formar part de la nostra comunitat? <br>
            Pots registrar-te a la nostra pàgina web i tindràs accés al teu espai <br>
            on podràs veure els teus apadrinaments, donacions, etc.
          </p>
        </section>
        <br>

        <form class="form sombraRosa needs-validation" id="formulari">
          <!--*************  DADES PERSONALS *******************-->
          <h4 class="mb-3">Dades Personals:</h4>
          <div class="row justify-content-center">          
            <!-- Camp nom -->
            <div class="form-group col-md-6 col-12 mb-3">
              <label for="inputNom" class="form-label"><i class="fa-solid fa-signature"></i> Nom</label>
              <input type="text" class="form-control form-control-lg" id="inputNom" name="nom" placeholder="Escriu el teu nom" maxlength="30" autocomplete="given-name" required>
            </div>
            <!-- Camp cognoms -->
            <div class="form-group col-md-6 col-12 mb-3">
              <label for="inputCognoms" class="form-label"><i class="fa-solid fa-signature"></i> Cognoms</label>
              <input type="text" class="form-control form-control-lg" id="inputCognoms" name="cognoms" placeholder="Escriu els teus cognoms" maxlength="100" autocomplete="family-name" required>
            </div>
            <!-- Camp email -->
            <div class="form-group col-md-6 col-12 mb-3">
              <label for="inputEmail" class="form-label"><i class="fa-solid fa-at"></i> Email</label>
              <input type="email" class="form-control form-control-lg" id="inputEmail" name="email" placeholder="name@example.com" maxlength="150" autocomplete="email" required>
            </div>
            <!-- Camp telèfon -->
            <div class="form-group col-md-6 col-12 mb-3">
              <label for="inputTelefon" class="form-label"><i class="fa-solid fa-phone"></i> Telèfon de Contacte</label>
              <input type="tel" class="form-control form-control-lg" id="inputTelefon" name="telefon"
                placeholder="123456789" maxlength="9" autocomplete="tel" required>
            </div>   
            <!-- Camp politiques de privacitat -->         
            <div class="form-group col-md-12 col-12 mb-3"> 
              <input type="checkbox" class="form-check-input" id="proteccioDades" name="aceptar" required>
              <label for="proteccioDades" class="form-check-label"> He llegit i accepto la <a href="#" class="btnA">política de privacitat</a> </label> 
            </div>
          </div>
          <!--**************  DADES INICI SESSIÓ  ****************-->
          <hr class="linia">
          <h4 class="mb-3">Dades Inici Sessió:</h4>
          <div class="row justify-content-center">
            <!-- Camp nom usuari-->
            <div class="contenidor-pass form-group col-md-11 col-12 mb-3 mt-3">
              <label for="inputNomUsuari" class="form-label col-md-2"><i class="fa-solid fa-user"></i> Nom Usuari</label>
              <input type="text" class="form-control form-control-lg" id="inputNomUsuari" name="nomUsuari" placeholder="Escriu el nom d'usuari" maxlength="12" autocomplete="username" required>
            </div>
            <!-- Camp password-->
            <div class="contenidor-pass form-group col-md-11 col-12 mb-3 mt-3">
              <label for="inputPassword" class="form-label col-md-2"><i class="fa-solid fa-lock"></i> Contrasenya:</label>
              <input type="password" class="form-control form-control-lg" id="inputPassword" name="password" placeholder="Escriu la teva contrasenya" minlength="8" maxlength="15" autocomplete="new-password" required>
              <button type="button" class="botoImatge" title="Mostrar/Ocultar contrasenya" aria-label="Mostrar o ocultar contrasenya" onclick="passVisible('inputPassword', this)">
                <img class="imgMostrar" src="imatges/close.png" alt="">
              </button>
              <button type="button" class="botoImatge" title="Esborrar contrasenya" aria-label="Esborrar la contrasenya" onclick="esborrarPass('inputPassword')">
                <img class="imgEliminar" src="imatges/paperera.png" alt="">
              </button>
            </div>
            <!-- Camp password-->
            <div class="contenidor-pass form-group col-md-11 col-12 mb-3 mt-3">
              <label for="inputPassword2" class="form-label col-md-2"><i class="fa-solid fa-lock"></i> Contrasenya:</label>            
              <input type="password" class="form-control form-control-lg" id="inputPassword2" name="password2" placeholder="Confirma la teva contrasenya" minlength="8" maxlength="15" autocomplete="current-password" required>
              <button type="button" class="botoImatge" title="Mostrar/Ocultar contrasenya" aria-label="Mostrar o ocultar contrasenya" onclick="passVisible('inputPassword2', this)">
                <img class="imgMostrar" src="imatges/close.png" alt="">
              </button>
              <button type="button" class="botoImatge" title="Esborrar contrasenya" aria-label="Esborrar la contrasenya" onclick="esborrarPass('inputPassword2')">
                <img class="imgEliminar" src="imatges/paperera.png" alt="">
              </button>
            </div>

            <!--- RECAPTCHA I BOTO ENVIAMENT-->
            <!-- Google reCAPTCHA widget -->
            <div class="form-group col-md-11 col-12 text-center mb-3 recaptcha-container">
              <div class="g-recaptcha mb-3" data-sitekey="LA_TEVA_CLAU_DEL_LLOC"></div>
            </div>
            <!-- Botó enviament -->
            <div class="form-group col-md-12 col-12 text-center mb-3 lila">
              <button type="submit" id="btnRegistreUsuari">Enviar</button>
            </div>
          </div>          
          <div>
            <h6><i class="fa-solid fa-arrow-right"></i> Si ja tens un compte: <button type="button" class="btnA" onclick="location.href='#loginSection'">Iniciar Sessió</button></h6>
          </div>
        </form>
        <br>
        <br>
      </div>
    </div>
  </main>
  <footer id="footer" class="bg-dark container-fluid">
    <!--Es coloca el footer desde el js-->
  </footer>

  <!-- Enllaços bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Enllaç iconos -->
  <script src="https://kit.fontawesome.com/335713de6f.js" crossorigin="anonymous"></script>
  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Components (banner, nav, footer) -->
  <script type="module" src="js/components.js"></script>
  <!-- RegistreUsuaris.js -->
  <script src="js/registreUsuaris.js"></script>
  <!--adminAuth.js-->
  

</body>

</html>
