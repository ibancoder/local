<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Refugi Lobita - Perfil animal</title>
    <!-- Enllaços CSS -->
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/perfilAnimal.css">
    <!-- Favicon -->
    <link rel="icon" href="imatges/favicon.ico" type="image/x-icon">
    <!-- Enllaços bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header id="header" class="container-fluid">
        <!--El header es col·loca des del js-->
    </header>
    <main>
        <section class="portada rosa">
            <div class="container-fluid">
                <div id="espaiNav"></div>
                <h1 id="nomAnimal" class="text-center">Nom</h1>
                <br>
            </div>
        </section>
        <br>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-xl-5 text-center">
                    <img id="imgAnimal" src="./imatges/piru.jpeg" alt="Foto animal">
                    <table class="fondoLila">
                        <thead>
                            <tr>
                                <th>Edat</th>
                                <th>Sexe</th>
                                <th>Mida</th>
                                <th>Castrat</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td id="edat"></td>
                                <td id="sexe"></td>
                                <td id="mida"></td>
                                <td id="esterilitzat"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div id="altresDades" class="fondoRosa col-12 col-xl-5">
                    <p><i class="fa-solid fa-play"></i> &nbsp;<b>Raça:</b> <span id="tipusRaca"></span></p>
                    <p><i class="fa-solid fa-play"></i> &nbsp;<b>Color:</b> <span id="color"></span></p>
                    <p><i class="fa-solid fa-play"></i> &nbsp;<b>Estat de salut:</b> <span id="estatSalut"></span></p>
                    <p><i class="fa-solid fa-play"></i> &nbsp;<b>Necessitats:</b> <span id="necessitats"></span></p>
                    <p><i class="fa-solid fa-play"></i> &nbsp;<b>Comportament:</b> <span id="comportament"></span></p>
                    <p><i class="fa-solid fa-play"></i> &nbsp;<b>Història:</b> <span id="historia"></span></p>
                    <br>
                    <div id="botons">
                        <button id="btnApadrinar" class="fondoLila fs-5">Apadrina'm</button>
                        <button id="btnAdoptar" class="fondoLila fs-5">Adopta'm</button>
                        <button id="btnDonar" class="fondoLila fs-5">Donació</button>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </main>

    <footer id="footer" class="bg-dark container-fluid">
        <!--El footer es col·loca des del js-->
    </footer>

    <!-- Enllaços bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Enllaç iconos -->
    <script src="https://kit.fontawesome.com/335713de6f.js" crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Components (banner, nav, footer) -->
    <script type="module" src="js/components.js"></script>
    <!-- js/perfilAnimal.js-->
    <script type="module" src="js/perfilAnimal.js"></script>
</body>

</html>
