<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Refugi Lobita - Perfil animal</title>
    <!-- Enllaços CSS -->
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/tipusAnimals.css">
    <!-- Favicon -->
    <link rel="icon" href="/imatges/logopetitIcon.ico" type="image/x-icon">
    <!-- Enllaços bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header id="header" class="container-fluid">
        <!--Es coloca el header desde el js-->
    </header>
    <main>
        <section class="portada rosa">
            <div class="container-fluid">
                <div id="espaiNav"></div>
                <h1 class="text-center">
                    <i class="fa-solid fa-paw"></i> Piru <i class="fa-solid fa-paw"></i>
                </h1>
                <br>
            </div>
        </section>
        <br>
        <section class="container-fluid">
            <div class="row">
                <div>
                    <img id="imgAnimal" src="" alt="">
                </div>
                <div>
                    <p>Nom: <span id="nomAnimal"></span></p>
                    <p>Edat: <span id="edat"></span></p>
                    <p>Raça: <span id="tipusRaca"></span></p>
                    <p>Color: <span id="color"></span></p>
                    <p>Mida: <span id="mida"></span></p>
                    <p>Estat de salut: <span id="estatSalut"></span></p>
                    <p>Esterilitzat: <span id="esterilitzat"></span></p>
                    <p>Necessitats: <span id="necessitats"></span></p>
                    <p>Comportament: <span id="comportament"></span></p>
                    <p>Historia: <span id="historia"></span></p>
                </div>
            </div>
        </section>
    </main>

    <footer id="footer" class="bg-dark container-fluid">
        <!--Es coloca el footer desde el js-->
    </footer>

    <!-- Enllaços bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Enllaç iconos -->
    <script src="https://kit.fontawesome.com/335713de6f.js" crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Components (banner, nav, footer) -->
    <script type="module" src="js/components.js"></script>
    
</body>

</html>
