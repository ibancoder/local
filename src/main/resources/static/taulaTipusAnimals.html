<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Refugi Lobita - Taula Tipus Animals</title>
    <!-- Enllaços CSS -->
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/componentsAdmin.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/taulaNoticies.css">
    <!-- Favicon -->
    <link rel="icon" href="/imatges/logopetitIcon.ico" type="image/x-icon">
    <!--Fonts icones Taula Noticies -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Enllaços bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header id="headerPetit" class="container-fluid">
        <!--El header es col·loca des del js-->
    </header>

    <main class="lila fondoLila">
        <section class="fondoRosa">
            <br><br>
            <h1 class="text-center">Administrador</h1>
            <br><br>
        </section>
        <br>
        <!-- TAULA DE NOTICIES -->
        <section class="form">
            <div class="justify-content-center table-responsive">
                <h2 class="text-center mb-5"><i class="fa-solid fa-paw"></i> Taula de Tipus d'Animals</h2>
                <table id="taula">
                    <thead>
                        <tr>
                            <th colspan="10">Tipus d'animals</th>
                        </tr>
                        <tr>
                            <th>ID</th>
                            <th>Nom Tipus Animal</th>
                            <th>Imatge</th>
                            <th>Alt</th>
                            <th>Modificar</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Mostrem els tipus d'animals des de la taula taulaTipusAnimals.js-->
                    </tbody>
                </table>
            </div>
        </section>
        <!-- FORMULARI PER MODIFICAR EL TIPUS D'ANIMAL -->
        <section id="formulario"><br>
            <form class="form needs-validation" method="POST" id="formulari">
                <div class="row justify-content-center">
                    <h2 class="text-center mb-5"><i class="fa-regular fa-address-book"></i> Modificar el tipus d'animal:
                    </h2>
                    <!-- Camp nom de l'animal -->
                    <div class="form-group col-12 mb-3">
                        <label for="nomTipusAnimal" class="form-label"><i class="fa-solid fa-paw"></i> Nom de
                            l'animal</label>
                        <input type="text" class="form-control form-control-lg" id="nomTipusAnimal" name="nomTipusAnimal"
                            maxlength="15" required>
                    </div>
                    <!-- Camp imatge dels animals -->
                    <!--<div class="form-group col-md-12 col-12 mb-3">
                        <label for="foto" class="form-label"><i class="fa-solid fa-image"></i> Imatge Actual </label>
                        <img id="previewImage" src="" alt="Preview de la imatge" width="200" height="200" />
                        <input type="hidden" id="fotoActual" name="fotoActual" value="" />
                    </div>-->
                    <!-- Camp imatge dels animals -->
                    <div class="form-group col-md-12 col-12 mb-3">
                        <label for="foto" class="form-label"><i class="fa-solid fa-image"></i> Imatge </label>
                        <input type="text" class="form-control form-control-lg" id="foto" name="foto" placeholder="./imatges/gato.jpg" required>
                    </div>
                    <!-- Camp alt de la imatge -->
                    <div class="form-group col-md-12 col-12 mb-3">
                        <label for="alt" class="form-label"><i class="fa-solid fa-image"></i> Alt </label>
                        <input type="text" class="form-control form-control-lg" id="alt" name="alt"
                            placeholder="Descriu la imatge">
                    </div>
                    <div class="row justify-content-center">
                        <div class="form-group col-md-10 col-12 text-center lila">
                            <button class="w-50" id="btnModificar" type="submit">Modificar</button>
                        </div>
                    </div>
            </form>
            <br>
        </section>
    </main>

    <footer id="footerPetit" class="bg-dark container-fluid lila">
        <!--El footer es col·loca des del js-->
    </footer>

    <!-- Enllaços bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Enllaç iconos -->
    <script src="https://kit.fontawesome.com/335713de6f.js" crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Components (banner, nav, footer) -->
    <script type="module" src="js/components.js"></script>
    <!--taulaNoticies.js-->
    <script src="/js/taulaTipusAnimals.js"></script>
    <!--adminAuth.js-->
    <script src="js/adminAuth.js"></script>

</body>

</html>
