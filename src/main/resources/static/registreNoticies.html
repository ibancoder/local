<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Refugi Lobita - Notícies</title> 
    <!-- Enllaços CSS --> 
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/componentsAdmin.css"> 
    <link rel="stylesheet" href="css/fonts.css">
    <!-- Favicon-->
    <link rel="icon" href="/imatges/logopetitIcon.ico" type="image/x-icon">
    <!-- Enllaços bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header id="headerPetit" class="container-fluid"> 
        <!--Es coloca el header desde el js-->
    </header>
    <main class="lila fondoLila"> 
        <section class="fondoRosa">
            <br><br>
            <h1 class="text-center">Administrador</h1>
            <br><br>
        </section>
        <br>
        <section class="rosa"> 
            <form class="form needs-validation" method="POST" enctype="multipart/form-data" id="formulari">
                <div class="row justify-content-center">
                    <h2 class="text-center mb-5"><i class="fa-regular fa-address-book"></i> Registre de Notícies:</h2> 
                    <!-- Camp data de la notícia -->
                    <div class="form-group col-12 mb-3"> 
                        <label for="dataNoticia" class="form-label"><i class="fa-solid fa-calendar"></i> Data de la Notícia</label>
                        <input type="date" class="form-control form-control-lg" id="dataNoticia" name="dataNoticia" required>
                    </div>
                    <!-- Camp titol de la noticia -->
                    <div class="form-group col-12 mb-3"> 
                        <label for="titol" class="form-label"><i class="fa-solid fa-file-lines"></i> Títol de la Notícia</label>
                        <input type="text" class="form-control form-control-lg" id="titol" name="titol" pattern="^[a-zA-Z0-9\s]+$" maxlength="26" required>
                    </div>
                    <!-- Camp descripcio de la noticia-->
                    <div class="form-group col-12 mb-3"> 
                        <label for="descripcio" class="form-label"><i class="fa-regular fa-file-lines"></i>
                            Descripció de la notícia </label>
                        <textarea class="form-control form-control-lg" id="descripcio" name="descripcio" rows="10" minlength="10" maxlength="300" placeholder="Descriu la teva notícia aquí..."
                            required></textarea>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <!-- Camp imatge de la noticia -->
                    <div class="form-group col-md-6 col-12 mb-3">
                        <label for="foto" class="form-label"><i class="fa-solid fa-image"></i> Imatge </label>
                        <input type="file" class="form-control form-control-lg" id="foto" name="foto" accept="imatge/*">
                    </div>
                    <!-- Camp alt de la imatge -->
                    <div class="form-group col-md-6 col-12 mb-3">
                        <label for="alt" class="form-label"><i class="fa-solid fa-image"></i> Alt </label>
                        <input type="text" class="form-control form-control-lg" id="alt" name="alt" placeholder="Descriu la imatge">
                    </div>
                </div>
                <div class="row justify-content-center">
                    <!-- Camp link -->
                    <div class="form-group col-md-6 col-12 mb-3">
                        <label for="urlNoticia" class="form-label"><i class="fa-solid fa-link"></i> Link </label>
                        <input type="text" class="form-control form-control-lg" id="urlNoticia" name="urlNoticia" placeholder="#" required>
                    </div>
                    <!-- Camp linkText-->
                    <div class="form-group col-md-6 col-12 mb-3">
                        <label for="nomBoto" class="form-label"><i class="fa-solid fa-link"></i> LinkText </label>
                        <input type="text" class="form-control form-control-lg" id="nomBoto" name="nomBoto" placeholder="Donar/Apadrinar" maxlength="30" required>
                    </div>
                    <!-- Camp activa -->
                    <div class="form-group col-md-2 col-12 mb-3"> 
                        <label for="activa" class="form-label"><i class="fa-solid fa-check"></i> Activa </label>
                        <input type="checkbox" class="form-check-input" id="activa" name="activa">
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="form-group col-md-10 col-12 text-center lila">
                        <button class="w-50" id="btnRegistre" type="submit">Registrar Notícia</button> 
                    </div>
                </div>
            </form>
            <br>
        </section>
    </main>

    <footer id="footerPetit" class="bg-dark container-fluid lila"> 
        <!--Es coloca el footer desde el js-->
    </footer>

    <!-- Enllaços bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Enllaç iconos -->
    <script src="https://kit.fontawesome.com/335713de6f.js" crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Components (banner, nav, footer) -->
    <script type="module" src="js/components.js"></script>
    <!-- registreNoticies.js-->
    <script src="/js/registreNoticies.js"></script>

</body>

</html>
