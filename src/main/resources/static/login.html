<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Refugi Lobita - Login</title>
    <!-- Enllaços CSS -->
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/contacte.css">
    <!-- Favicon -->
    <link rel="icon" href="/imatges/logopetitIcon.ico" type="image/x-icon">
    <!-- Enllaços bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header id="header" class="container-fluid">
        <!--Es coloca el header desde el js-->
    </header>
    <main class="rosa">
        <section class="portada">
            <div class="container-fluid">
                <div id="espaiNav"></div>
                <section id="secContacte" class="fondoRosa text-center p-4">
                    <h1 class="mb-4"><i class="fa-regular fa-address-book"></i> Inici Sessió <i
                            class="fa-regular fa-address-book"></i></h1>
                    <p class="fw-bold">
                        Si ets un usuari registrat o el administrador pots iniciar sessió aquí...                        
                    </p>
                </section>
                <br>
                <form id="loginFormPage" class="needs-validation form">
                    <!-- Camp usuari -->
                    <div class="form-group mb-4">
                        <label for="nomUsuari" class="form-label"><i class="fa-solid fa-at"></i> Nom Usuari:</label>
                        <input type="text" class="form-control form-control-lg" id="nomUsuari" name="nomUsuari"
                            autocomplete="username" required>
                    </div>
                    <!-- Camp password -->
                    <div class="form-group mb-4">
                        <label for="password" class="form-label"><i class="fa-solid fa-lock"></i> Password</label>
                        <input type="password" class="form-control form-control-lg" id="password" name="password"
                            autocomplete="current-password" required>
                    </div>
                    <!-- Camp checkbox -->
                    <div class="form-group mb-4">
                        <input type="checkbox" name="connected" class="form-check-input" id="connected">
                        <label for="connected" class="form-check-label">Mantenir la connexió</label>
                    </div>
                    <!-- Botó enviament -->
                    <div class="col-md-12 col-12 text-center lila">
                        <button class="btn-lg w-100" id="btnLogin" type="submit">Iniciar Sessió</button>
                    </div>
                    <!-- Capa Registre -->
                    <div class="my-3">
                        <h6><i class="fa-solid fa-arrow-right"></i> No tens compte d'usuari?
                            <button type="button" class="btnA" onclick="location.href='/registreUsuaris.html'">
                                Registra't </button>
                        </h6>
                    </div>
                    <div class="my-3">
                        <h6><i class="fa-solid fa-arrow-right"></i> Has oblidat el teu password?
                            <button type="button" class="btnA" onclick="location.href='#'"> Recuperar Password </button>
                        </h6>
                    </div>
                </form>
                <br>
                <br>
            </div>        
        </section>
    </main>

    <footer id="footer" class="bg-dark container-fluid">
        <!--Es coloca el footer desde el js-->
    </footer>

    <!-- Enllaços bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Enllaç iconos -->
    <script src="https://kit.fontawesome.com/335713de6f.js" crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Components (banner, nav, footer) -->
    <script type="module" src="js/components.js"></script>
    <!-- login.js-->
    <script type ="module" src="js/login.js"></script>
</body>

</html>
