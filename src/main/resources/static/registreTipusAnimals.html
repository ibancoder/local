<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Refugi Lobita - Tipus Animals</title>
    <!-- Enllaços CSS -->
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/componentsAdmin.css">
    <link rel="stylesheet" href="css/fonts.css">
    <!-- Favicon-->
    <link rel="icon" href="imatges/favicon.ico" type="image/x-icon">
    <!-- Enllaços bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header id="headerPetit" class="container-fluid">
        <!--El header es col·loca des del js-->
    </header>
    <main class="lila fondoLila">
        <section class="fondoRosa">
            <br><br>
            <h1 class="text-center">Administrador</h1>
            <br><br>
        </section>
        <br>
        <section class="rosa">
            <div class="container-md">
                <form class="form" method="POST" enctype="multipart/form-data" id="formulari">
                    <div class="row justify-content-center">
                        <h2 class="text-center mb-5"><i class="fa-regular fa-address-book"></i> Registre de Tipus
                            d'Animals:</h2>
                        <!-- Camp nom de l'animal -->
                        <div class="form-group col-lg-12 col-md-12 col-12 mb-3">
                            <label for="nomTipusAnimal" class="form-label"><i class="fa-solid fa-paw"></i> Nom de
                                l'animal</label>
                            <input type="text" class="form-control form-control-lg" id="nomTipusAnimal"
                                name="nomTipusAnimal" maxlength="15" required>
                        </div>
                        <!-- Camp imatge dels animals -->
                        <div class="form-group col-lg-6 col-md-6 col-12 mb-3">
                            <label for="foto" class="form-label"><i class="fa-solid fa-image"></i> Imatge </label>
                            <input type="file" class="form-control form-control-lg" id="foto" name="foto"
                                accept="imatge/*">
                        </div>
                        <!-- Camp alt de la imatge -->
                        <div class="form-group col-lg-6 col-md-6 col-12 mb-3">
                            <label for="alt" class="form-label"><i class="fa-solid fa-image"></i> Alt </label>
                            <input type="text" class="form-control form-control-lg" id="alt" name="alt"
                                placeholder="Descriu la imatge">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="form-group col-md-10 col-12 text-center lila">
                            <button class="w-50 mt-3" id="btnRegistre" type="submit">Registrar Animal</button>
                        </div>
                    </div>
                </form>
            </div>
            <br>
        </section>
    </main>

    <footer id="footerPetit" class="bg-dark container-fluid lila">
        <!--El footer es col·loca des del js-->
    </footer>

    <!-- Enllaços bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Enllaç iconos -->
    <script src="https://kit.fontawesome.com/335713de6f.js" crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Components (banner, nav, footer) -->
    <script type="module" src="js/components.js"></script>
    <!-- registreNoticies.js-->
    <script src="/js/registreTipusAnimals.js"></script>
    <!--adminAuth.js-->
    <script src="js/adminAuth.js"></script>

</body>

</html>
