<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Refugi Lobita</title>
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/fonts.css">

    <!-- Enllaços bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<header id="header" class="container-fluid">
    <!--Es coloca el header desde el js-->
</header>
<body>
<main class="rosa">
    <section class="portada">
        <div class="container-fluid">
            <div id="espaiNav"></div>
            <form class="form needs-validation" method="POST" enctype="multipart/form-data">

                <div class="row justify-content-center">
                    <h1 class="text-center mb-5"><i class="fa-regular fa-address-book"></i> Registre de Tipus d'Usuari
                    </h1>

                    <div class="form-group col-md-12 col-12 mb-3">
                        <label for="idtipususuari" class="form-label"><i class="fa-solid fa-file-lines"></i>Id Tipus Usuari : </label>
                        <input type="text" class="form-control form-control-lg" id="idtipususuari" name="idtipususuari" placeholder="Identificador Tipus Usuari" maxlength="2" required>
                    </div>
                    <br>
                    <div class="form-group col-md-12 col-12 mb-3">
                        <label for="descripcio" class="form-label"><i class="fa-solid fa-file-lines"></i>Tipus d'Usuari: </label>
                        <input type="text" class="form-control form-control-lg" id="descripcio" name="descripcio" placeholder="Descripció del tipus d'usuari" maxlength="100" required>
                    </div>

                    <div class="row justify-content-center">
                        <div class="form-group col-md-10 col-12 text-center lila">
                            <button class="w-25" id="btnRegistre" type="submit">Registrar Tipus Usuari</button>
                        </div>
                </div>

            </form>
        </div>
    </section>
</main>
<footer id="footer" class="bg-dark container-fluid">
    <!--Es coloca el footer desde el js-->
</footer>

<!-- Enllaços bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Enllaç iconos -->
<script src="https://kit.fontawesome.com/335713de6f.js" crossorigin="anonymous"></script>
<!-- JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Components (banner, nav, footer) -->
<script type="module" src="js/components.js"></script>
<!-- formNoticies.js-->
<script src="js/formCrearTipus.js"></script>


</body>
</html>
