<!DOCTYPE html>
<html lang="ca">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Refugi Lobita - Contacte</title>
  <!-- Enllaços CSS -->
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/componentsAdmin.css">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/contacte.css">
  <!-- Favicon -->
  <link rel="icon" href="imatges/favicon.ico" type="image/x-icon">
  <!-- Enllaços bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- reCAPTCHA-->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>
  <header id="header" class="container-fluid">
    <!--El header es col·loca des del js-->
  </header>
  <main class="rosa">
    <div class="portada">
      <div class="container-fluid">
        <div id="espaiNav"></div>
        <section id="secContacte" class="fondoRosa text-center p-4">
          <h1 class="mb-4"><i class="fa-regular fa-address-book"></i> Contacte <i
              class="fa-regular fa-address-book"></i></h1>
          <p class="fw-bold">
            Tens algun dubte o consulta? No dubtis a posar-te en contacte amb nosaltres.<br>
            Ja sigui sobre adopcions, cures dels animals o qualsevol altra qüestió.<br>
            A Refugi Lobita estarem encantats d'escoltar-te i oferir-te tota la informació que necessitis.
          </p>
        </section>
        <br>
        <form id="form" class="form sombraRosa needs-validation" method="POST" action="php/envio.php">
          <div class="row justify-content-center">
            <!-- Camp nom -->
            <div class="form-group col-md-5 col-12 mb-3">
              <label for="inputNom" class="form-label"><i class="fa-solid fa-signature"></i> Nom</label>
              <input type="text" class="form-control form-control-lg" id="inputNom" name="nom"
                placeholder="Escriu aqui el teu nom" maxlength="40" pattern="[A-Za-zÀ-ÿ\s]+" autocomplete="given-name"
                required>
            </div>
            <!-- Camp cognom -->
            <div class="form-group col-md-5 col-12 mb-3">
              <label for="inputCognom" class="form-label"><i class="fa-solid fa-signature"></i> Cognom</label>
              <input type="text" class="form-control form-control-lg" id="inputCognom" name="cognom"
                placeholder="Escriu aqui el teu cognom" maxlength="40" pattern="[A-Za-zÀ-ÿ\s]+"
                autocomplete="family-name" required>
            </div>
            <!-- Camp email -->
            <div class="form-group col-md-5 col-12 mb-3">
              <label for="inputEmail" class="form-label"><i class="fa-solid fa-at"></i> Email</label>
              <input type="email" class="form-control form-control-lg" id="inputEmail" name="email"
                placeholder="name@example.com" autocomplete="email" required>
            </div>
            <!-- Camp telèfon -->
            <div class="form-group col-md-5 col-12 mb-3">
              <label for="inputTelefon" class="form-label"><i class="fa-solid fa-phone"></i> Telèfon de Contacte</label>
              <input type="tel" class="form-control form-control-lg" id="inputTelefon" name="telefon"
                placeholder="123456789" pattern="[0-9]{9}" maxlength="9" autocomplete="tel" required>
            </div>
            <!-- Camp consulta -->
            <div class="form-group col-md-10 col-12 mb-3">
              <label for="inputConsulta" class="form-label"><i class="fa-regular fa-file-lines"></i> Motiu de la
                consulta:</label>
              <textarea class="form-control form-control-lg" id="inputConsulta" name="consulta" rows="10" minlength="10"
                maxlength="500" placeholder="Escriu aquí el motiu de la teva consulta..." required></textarea>
            </div>
            <!-- Google reCAPTCHA widget -->
            <div class="form-group col-md-10 col-12 text-center mb-3 recaptcha-container">
              <div class="g-recaptcha mb-3" data-sitekey="LA_TEVA_CLAU_DEL_LLOC"></div>
            </div>
            <!--Aceptar política de privacitat-->
            <div class="form-group col-12 col-md-10 mb-3">
              <input type="checkbox" class="form-check-input" id="proteccioDades" name="aceptar" required>
              <label for="proteccioDades" class="form-check-label"> He llegit i accepto la <a
                  href="politicaPrivacitat.html" class="btnA"> Política de privacitat</a> </label>
            </div>
            <!-- Botó enviament -->
            <div class="form-group col-md-10 col-12 text-center lila">
              <button id="btn" class="btn-lg" type="submit" value="Enviar">Enviar</button>
            </div>
          </div>
        </form>
        <br>
        <br>
      </div>
    </div>
  </main>
  <footer id="footer" class="bg-dark container-fluid">
    <!--El footer es col·loca des del js-->
  </footer>

  <!-- Enllaços bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Enllaç iconos -->
  <script src="https://kit.fontawesome.com/335713de6f.js" crossorigin="anonymous"></script>
  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Components (banner, nav, footer) -->
  <script type="module" src="js/components.js"></script>
  <!-- Contacte.js-->
  <script src="js/contacte.js"></script>
</body>

</html>
