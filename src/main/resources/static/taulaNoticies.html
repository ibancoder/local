<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Refugi Lobita - Taula Notícies</title>
    <!-- Enllaços CSS --> 
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/componentsAdmin.css"> 
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/taulaNoticies.css">
    <!-- Favicon -->
    <link rel="icon" href="/imatges/logopetitIcon.ico" type="image/x-icon">
    <!--Fonts icones Taula Noticies -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Enllaços bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header id="headerPetit" class="container-fluid"> 
         <!--El header es col·loca des del js-->
    </header>

    <main class="lila fondoLila"> 
        <section class="fondoRosa">
            <br><br>
            <h1 class="text-center">Administrador</h1>
            <br><br>
        </section>
        <br>
        <!-- TAULA DE NOTICIES -->
        <section class="form">
            <div class="justify-content-center table-responsive"> 
                <h2 class="text-center mb-5"><i class="fa-regular fa-address-book"></i> Taula de Notícies</h2> 
                <table id="taula">
                    <thead>
                        <tr><th colspan="10">Notícies</th></tr>
                        <tr>
                            <th>ID</th>
                            <th>Data Notícia</th>
                            <th>Títol</th>
                            <th>Descripció</th>
                            <th>Imatge</th>
                            <th>Alt</th>
                            <th>Enllaç</th>
                            <th>Activa</th>
                            <th>Modificar</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Mostrem noticies des de taulaNoticies.js-->
                    </tbody>
                </table>
            </div>
        </section>
        <!-- FORMULARI PER MODIFICAR LA NOTICIA -->
        <section id="formulario"><br>
            <form class="form needs-validation" method="POST" id="formulari">
                <div class="row justify-content-center">
                    <h2 class="text-center mb-5"><i class="fa-regular fa-address-book"></i> Modificar la notícia:</h2> 
                    <!-- Camp data de la notícia -->
                    <div class="form-group col-12 mb-3"> 
                        <label for="dataNoticia" class="form-label"><i class="fa-solid fa-calendar-days"></i> Data de la Notícia</label>
                        <input type="date" class="form-control form-control-lg" id="dataNoticia" name="dataNoticia" required>
                    </div>
                    <!-- Camp titol de la noticia -->
                    <div class="form-group col-12 mb-3"> 
                        <label for="titol" class="form-label"><i class="fa-solid fa-file-lines"></i> Títol de la Notícia</label>
                        <input type="text" class="form-control form-control-lg" id="titol" name="titol" placeholder="Títol notícia" pattern="^[a-zA-Z0-9\s]+$" required>
                    </div>
                    <!-- Camp descripcio de la noticia-->
                    <div class="form-group col-12 mb-3"> 
                        <label for="descripcio" class="form-label"><i class="fa-regular fa-file-lines"></i> Descripció de la notícia </label>
                        <textarea class="form-control form-control-lg" id="descripcio" name="descripcio" rows="10" cols="80" minlength="10" maxlength="500" placeholder="Necesitem ajuda per pagar les últimes factures de veterinaris..." required></textarea>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <!-- Camp imatge de la noticia -->
                    <div class="form-group col-md-6 col-12 mb-3">
                        <label for="foto" class="form-label"><i class="fa-solid fa-image"></i> Imatge </label>
                        <input type="text" class="form-control form-control-lg" id="foto" name="foto" placeholder="./imatges/gato.jpg" required>
                    </div>
                    <!-- Camp alt de la imatge -->
                    <div class="form-group col-md-6 col-12 mb-3">
                        <label for="alt" class="form-label"><i class="fa-solid fa-image"></i> Alt </label>
                        <input type="text" class="form-control form-control-lg" id="alt" name="alt" placeholder="Descripció breu de la imatge" required>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <!-- Camp link -->
                    <div class="form-group col-md-6 col-12 mb-3">
                        <label for="urlNoticia" class="form-label"><i class="fa-solid fa-link"></i> Link de l'enllaç </label>
                        <input type="text" class="form-control form-control-lg" id="urlNoticia" name="urlNoticia" placeholder="#" required>
                    </div>
                    <!-- Camp linkText-->
                    <div class="form-group col-md-6 col-12 mb-3">
                        <label for="nomBoto" class="form-label"><i class="fa-solid fa-link"></i> Nom botó de l'enllaç</label>
                        <input type="text" class="form-control form-control-lg" id="nomBoto" name="nomBoto" placeholder="Donar o Apadrinar" required>
                    </div>
                    <!-- Camp activa -->
                    <div class="form-group col-md-3 col-12 mb-3"> 
                        <label for="activa" class="form-label"><i class="fa-solid fa-check"></i> Notícia activa? </label>
                        <input type="checkbox" class="form-check-input" id="activa" name="activa">
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="form-group col-md-10 col-12 text-center lila">
                        <button class="w-50" id="btnModificar" type="submit">Modificar</button>
                    </div>
                </div>
            </form>
            <br>
        </section>
    </main>

    <footer id="footerPetit" class="bg-dark container-fluid lila"> 
        <!--El footer es col·loca des del js-->
    </footer>

    <!-- Enllaços bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Enllaç iconos -->
    <script src="https://kit.fontawesome.com/335713de6f.js" crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Components (banner, nav, footer) -->
    <script type="module" src="js/components.js"></script>
    <!--taulaNoticies.js-->
    <script src="/js/taulaNoticies.js"></script>
   <!--adminAuth.js-->
   <script src="js/adminAuth.js"></script>

</body>

</html>
