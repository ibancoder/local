<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Refugi Lobita - Taula d'usuaris</title>
    <!-- Enllaços CSS -->
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/componentsAdmin.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/taulaNoticies.css">
    <!-- Favicon -->
    <link rel="icon" href="imatges/favicon.ico" type="image/x-icon">
    <!--Fonts icones Taules -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Enllaços bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header id="headerPetit" class="container-fluid">
         <!--El header es col·loca des del js-->
    </header>

    <main class="lila fondoLila">
        <section class="fondoRosa">
            <br><br>
            <h1 class="text-center">Administrador</h1>
            <br><br>
        </section>
        <br>
        <!-- TAULA D'USUARIS -->
        <section class="form">
            <div class="justify-content-center table-responsive">
                <h2 class="text-center mb-5"><i class="fa-regular fa-user"></i> Taula d'usuaris</h2>
                <table id="taula">                    
                    <thead>
                        <tr>
                            <th colspan="10">Usuaris</th>
                        </tr>
                        <tr>
                            <th>ID</th>
                            <th>Nom</th>
                            <th>Cognoms</th>
                            <th>Email</th>
                            <th>Telèfon</th>
                            <th>Nom d'usuari</th>                           
                            <th>Data d'alta</th>
                            <th>Actiu</th>
                            <th>Modifica</th>
                            <th>Elimina</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Mostrem els usuaris des de taulaUsuaris.js-->
                    </tbody>
                </table>
            </div>
        </section>
        <!-- FORMULARI PER MODIFICAR L'USUARI -->
        <section id="formulario">
            <br>
            <form class="form needs-validation" method="POST" id="formulari">
                <div class="row justify-content-center">
                    <h2 class="text-center mb-5"><i class="fa-regular fa-address-book"></i> Modificació de l'usuari:</h2>
                    <!-- Camp nom -->
                    <div class="form-group col-md-6 col-12 mb-3">
                        <label for="nom" class="form-label"><i class="fa-solid fa-signature"></i> Nom</label>
                        <input type="text" class="form-control form-control-lg" id="nom" name="nom" maxlength="30"
                            autocomplete="given-name" required>
                    </div>
                    <!-- Camp cognoms -->
                    <div class="form-group col-md-6 col-12 mb-3">
                        <label for="cognoms" class="form-label"><i class="fa-solid fa-signature"></i> Cognoms</label>
                        <input type="text" class="form-control form-control-lg" id="cognoms" name="cognoms"
                            maxlength="100" autocomplete="family-name" required>
                    </div>
                    <!-- Camp email -->
                    <div class="form-group col-md-6 col-12 mb-3">
                        <label for="email" class="form-label"><i class="fa-solid fa-at"></i> Email</label>
                        <input type="email" class="form-control form-control-lg" id="email" name="email" maxlength="150"
                            autocomplete="email" required>
                    </div>
                    <!-- Camp telèfon -->
                    <div class="form-group col-md-6 col-12 mb-3">
                        <label for="telefon" class="form-label"><i class="fa-solid fa-phone"></i> Telèfon de
                            Contacte</label>
                        <input type="tel" class="form-control form-control-lg" id="telefon" name="telefon" 
                            maxlength="9">
                    </div>
                    <!-- Camp nom usuari -->
                    <div class="form-group col-md-6 col-12 mb-3">
                        <label for="nomUsuari" class="form-label form-group col-md-10 col-12 mb-3"><i
                                class="fa-solid fa-user"></i> Nom d'usuari</label>
                        <input type="text" class="form-control form-control-lg" id="nomUsuari" name="nomUsuari"
                            maxlength="12">
                    </div>
                    <!-- Camp password-->
                    <div class="form-group col-md-6 col-12 mb-3">
                        <label for="password" class="form-label form-group col-md-10 col-12 mb-3"><i
                                class="fa-solid fa-lock"></i> Contrasenya: </label>
                        <input type="password" class="form-control form-control-lg" id="password" name="password"
                            minlength="8" maxlength="15" autocomplete="new-password" required>
                    </div>
                    <!-- Camp usuari actiu -->
                    <div class="form-group col-md-12 col-12 mb-3">
                        <label for="actiu" class="form-label"><i class="fa-solid fa-check"></i> Aquest usuari està actiu?
                        </label>
                        <input type="checkbox" class="form-check-input" id="actiu" name="actiu">
                    </div>
                    <div class="row justify-content-center">
                        <div class="form-group col-md-10 col-12 text-center lila">
                            <button class="w-50" id="btnModificarUsuari" type="submit">Modifica l'usuari</button>
                        </div>
                    </div>
                </div>
            </form>
            <br>
        </section>
    </main>

    <footer id="footerPetit" class="bg-dark container-fluid lila">
        <!--El footer es col·loca des del js-->
    </footer>

    <!-- Enllaços bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Enllaç iconos -->
    <script src="https://kit.fontawesome.com/335713de6f.js" crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Components (banner, nav, footer) -->
    <script type="module" src="js/components.js"></script>
    <!--taulaUsuaris.js-->
    <script src="/js/taulaUsuaris.js"></script>
    <!--adminAuth.js-->
    <script src="js/adminAuth.js"></script>

</body>

</html>
